{% extends 'layout.html' %}
<br>
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Login to Your Account
    </h2>

    {% if form.errors %}
    <div class="mb-4 text-red-600 text-sm text-center">
      Invalid username or password.
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="username"
          >Username</label
        >
        <input
          type="text"
          name="username"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your username"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="password"
          >Password</label
        >
        <input
          type="password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
      >
        Login
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a href={% url 'register' %} class="text-blue-500 hover:underline"
        >Sign up
        </a>
    </p>
  </div>
</div>
{% endblock %}
